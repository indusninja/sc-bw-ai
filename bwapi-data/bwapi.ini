[ai]
; Path for single-instance AI
;ai_dll     = bwapi-data\AI\BTHAIModule.dll
;ai_dll	   = SCProjects\Release\OneVsOneAIModule.dll
;ai_dll_dbg = SCProjects\Debug\OneVsOneAIModuled.dll
;ai_dll_dbg = SCProjects\Debug\SquadAIModuled.dll
;ai_dll_dbg = SCProjects\Debug\OneVsOneQlModuled.dll
ai_dll_dbg = SCProjects\Debug\OneVOneGAModuled.dll
;ai_dll_dbg = SCProjects\Debug\RandomAIModuled.dll

; Paths for multi-instance AI, can add as many entries as needed
; Example: ai_dll_8 will load the specified DLL on the 8th instance
ai_dll_1     = bwapi-data\AI\OneVsOneAIModuled_d.dll
ai_dll_1_dbg = bwapi-data\AI\OneVsOneAIModuled_d.dll
ai_dll_2     = bwapi-data\AI\OneVsOneAIModuled_ds.dll
ai_dll_2_dbg = bwapi-data\AI\OneVsOneAIModuled_ds.dll
ai_dll_3     = bwapi-data\AI\OneVsOneAIModuled_both.dll
ai_dll_3_dbg = bwapi-data\AI\OneVsOneAIModuled_both.dll

[config]
; logging = ON | OFF
logging = ON 

[auto_menu]
; auto_menu = OFF | SINGLE_PLAYER | LAN_UDP | BATTLE_NET
; for replays, set auto_menu to SINGLE_PLAYER and set map to the path of the replay file
auto_menu = SINGLE_PLAYER 

; lan_mode = Same as the text that appears in the multiplayer connection list
;            Examples: Direct Cable Connection, Local Area Network (UDP), Local PC (UDP)
lan_mode = Local Area Network (UDP)

; auto_restart = ON | OFF
; if ON, BWAPI will automate through the end of match screen and start the next match
; if OFF, BWAPI will pause at the end of match screen until you manually click OK,
; and then BWAPI resume menu automation and start the next match
auto_restart = ON

; map = path to map relative to Starcraft folder, i.e. map = maps\(2)Boxer.scm
map = bwapi-data\maps\zealots_marineVmarine.scm
;map = bwapi-data\maps\zealots_3m2gV3m2g.scm
;map = bwapi-data\maps\zealots_dragoonVzealot.scm

; save_replay = path to copy replay to
; leave blank to not copy replay from LastReplay.rep
save_replay = maps\replays\BWAPI_LastReplay.rep

; race = Terran | Protoss | Zerg | Random
race = Terran

; enemy_race = Terran | Protoss | Zerg | Random
; only used in single player games
enemy_race = Terran

; enemy_count = 1-7, for 1v1 games, set enemy_count = 1
; only used in single player games
enemy_count = 1

;game_type = TOP_VS_BOTTOM | MELEE | FREE_FOR_ALL | ONE_ON_ONE | USE_MAP_SETTINGS
;          | CAPTURE_THE_FLAG | GREED | SLAUGHTER | SUDDEN_DEATH
;          | TEAM_MELEE | TEAM_FREE_FOR_ALL | TEAM_CAPTURE_THE_FLAG
game_type = USE_MAP_SETTINGS

[starcraft]
; Game sound engine = ON | OFF
sound = OFF

[paths]
log_path = bwapi-data\logs
